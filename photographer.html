<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="fisheye homepage"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
        <!-- <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/> -->
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="photographer--details">
          <h1 class="profile--name"></h1>
          <h2 class="profile--location"></h2>
          <p class="profile--tagline"></p>
        </section>
        <button class="contact_button" onclick="displayModal()" title="Contact Me" tabindex="0">Contactez-moi</button>
        <section class="photographer--picture">
          <img src="" alt="">
        </section>
      </div>
      <div class="photographer--media">
        <form method="get" class="sort">
          <label for="orderby">Trier par</label>
          <button class="select" id="orderby" aria-labelledby="orderby" tabindex="0" aria-haspopup="listbox" aria-expanded="false">Popularité <span><img src="assets/icons/reduce.svg" alt=""></span></button>
          <!-- <select value="Trier par">
            <option value="popularite">Popularité</option> -->
            <!-- <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select> -->
        </form>
        <section class="media">
          
        </section>
      </div>
      <div class="likes-and-price">
        <div>
          <p class="likes-total"></p>
          <img src="assets/icons/favorite-24px_1_black.svg" alt="total amount of likes" class="like">
        </div>
        <div>
          <p class="price"></p>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="header--text">
            <h2>Contactez-moi</h2>
            <p class="name"></p>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close contact form" />
        </header>
				<form>
					<div>
						<label for="firstname" id="firstname-label">Prénom</label>
						<input type="text" name="firstname" id="firstname" aria-labelledby="firstname-label">
            <label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" aria-labelledby="lastname">
            <label for="email" id="email-label">Email</label>
						<input type="email" name="email" id="email" aria-labelledby="email-label">
            <label for="message">Votre message</label>
						<!-- <textarea name="message" id="message" rows="10" cols="86"></textarea> -->
						<textarea name="message" id="message" rows="12" cols="73" aria-labelledby="message"></textarea>
					</div>
          <button class="contact_button_send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/optionBox.js" type="module"></script>
    <script src="/scripts/utils/lightbox.js" type="module"></script>
    <script src="/scripts/utils/accessibility.js" type="module"></script>
    <script src="/scripts/utils/accessibility/descriptions.js" type="module"></script>
  </body>
</html>
