<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="fisheye homepage"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
        <!-- <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/> -->
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="photographer--details">
          <h1 class="profile--name"></h1>
          <h2 class="profile--location"></h2>
          <p class="profile--tagline"></p>
        </section>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <section class="photographer--picture">
          <img src="" alt="">
        </section>
      </div>
      <div class="photographer--media">
        <form action="" method="get" class="sort">
          <label for="trier par">Trier par</label>
          <select value="Trier par">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </form>
        <section class="media">
          
        </section>
      </div>
      <div class="likes-and-price">
        <span>
          <p class="likes-total"></p>
          <img src="assets/icons/favorite-24px 1 black.svg" alt="" class="like">
        </span>
        <span>
          <p class="price"></p>
        </span>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="header--text">
            <h2>Contactez-moi</h2>
            <p class="name"></p>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="">
            <label for="lastname">Nom</label>
						<input type="text" name="lastname" id="">
            <label for="email">Email</label>
						<input type="email" name="email" id="">
            <label for="message">Votre message</label>
						<!-- <textarea name="message" id="message" rows="10" cols="86"></textarea> -->
						<textarea name="message" id="message" rows="12" cols="73"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/optionBox.js"></script>
  </body>
</html>
